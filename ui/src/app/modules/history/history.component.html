<ng-container *ngIf="userEvents$ | async as userEvents">
  @if (userEvents.length > 0) {
    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">
        <table mat-table
               [dataSource]="userEvents"
               class="example-table">

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell
                *matHeaderCellDef>
              Date
            </th>
            <td mat-cell
                *matCellDef="let userEvent">{{ userEvent.date | date:"d MMM, y, hh:mm:ss" }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell
                *matHeaderCellDef>
              Action
            </th>
            <td mat-cell
                *matCellDef="let userEvent">{{ userEvent.action }}
            </td>
          </ng-container>

          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell
                *matHeaderCellDef>
              First Name
            </th>
            <td mat-cell
                *matCellDef="let userEvent">{{ userEvent.firstName }}
            </td>
          </ng-container>

          <tr mat-header-row
              *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              *matRowDef="let userEvent; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [length]="userEvents.length"
                     [pageSize]="30"
                     aria-label="Select page of Events"></mat-paginator>
    </div>
  } @else {
    <div class="msg-box">No events to display</div>
  }
</ng-container>
